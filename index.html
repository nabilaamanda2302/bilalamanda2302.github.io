<!DOCTYPE html>
<html>
<head>
  <title>Latihan 1 - Program Fibonacci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      padding: 40px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    button {
      background-color: #4a69bd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #1e3799;
    }

    img {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .popup-content {
      background: white;
      width: 80%;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
    }

    .close {
      float: right;
      cursor: pointer;

    }
  </style>
</head>

<body>

<div class="card">

  <p>

  </button>

  <img src="output.png" alt="Output Program">
</div>

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="document.getElementById('popup').style.display='none'">
      ‚ùå

    <h3>Source Code Dart</h3>

    src="https://dartpad.dev/embed-dart.html?id=8d7ab5fd1197aed7c365c5c939b6a"

    </iframe>
  </div>
</div>

</html>
